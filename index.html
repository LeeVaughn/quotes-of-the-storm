<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Heroes of the Storm Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="description" content="A random quote generator featuring quotes from Heroes of the Storm characters and personalities. This is a freeCodeCamp project">
    <meta name="keywords" content="Heroes of the Storm, quote machine, random quotes, quotes, freeCodeCamp, fCC, programming project,">
    <meta name="author" content="Lee Vaughn">

<body>
    <div class="container">
        <img src="https://regularlyscheduledprogrammingblog.files.wordpress.com/2018/01/heroes-logo1.png" alt="Heroes of the Storm logo">

            <h1>Random Quote Machine</h1>
            <p>A collection of quotes from the characters and personalities of Heroes of the Storm</p>
        </header>
    </div>

    <div class="container-quote">
        <div class="quote-display">
            <p class="quote">"Logical Decision."</p>

        </div>
    </div>
