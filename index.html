<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Heroes of the Storm Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="description" content="A random quote generator featuring quotes from Heroes of the Storm characters and personalities. This is a freeCodeCamp project">
    <meta name="keywords" content="Heroes of the Storm, quote machine, random quotes, quotes, freeCodeCamp, fCC, programming, project,">
    <meta name="author" content="Lee Vaughn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="https://regularlyscheduledprogrammingblog.files.wordpress.com/2018/01/quote-of-the-storm-logo.png">
        <header class="main-header">
            <h1>Random Quote Machine</h1>
            <p>A collection of quotes from the characters and personalities of Heroes of the Storm</p>
        </header>
    </div>

    <div class="container-quote">
        <div class="quote-display">
            <p class="quote"></p>
            <p class="source"></p>
            <ul>
                <li>
                    <a href="#" id="tweet" class="fa fa-twitter fa-lg"></a>
                </li>
        </div>
    </div>

    <div class="container-button">
        <div class="button">
            <button type="button">New Quote</button>
        </div>
    </div>

    <footer>
        <ul class="container-ul">
            <li>
                <a href="https://scheduledprogramming.com/" target="_blank" class="fa fa-wordpress"></a>
            </li>
            <li>
                <a href="https://twitter.com/DLVProgramming" target="_blank" class="fa fa-twitter"></a>
            </li>
            <li>
                <a href="https://github.com/LeeVaughn" target="_blank" class="fa fa-github"></a>
            </li>
            <li>
                <a href="https://www.freecodecamp.org/leevaughn" target="_blank" class="fa fa-free-code-camp"></a>
            </li>
        </ul>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
